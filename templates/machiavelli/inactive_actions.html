{% extends 'machiavelli/show_game.html' %}

{% load i18n %}

{% block actions %}
<div class="action_block">
<p>{% trans "This game is inactive or you are not playing in it." %}</p>
{% if player %}
{% else %}
		{% ifnotequal game.slots 0 %}
			<a href="{% url join-game game.slug %}">{% trans "Join game" %}</a>
		{% endifnotequal %}
{% endif %}
</div>
{% endblock %}
